function createContainer(messageObject){
  //div parent
  const container = document.createElement('DIV');
  container.classList.add("card", "column");
 
  
  nameContainer = document.createElement('H1');
  nameTextNode = document.createTextNode(messageObject.name);
  nameContainer.appendChild(nameTextNode);
  nameContainer.classList.add("is-size-3");
  
   
  messageContainer = document.createElement('P');
  messageTextNode = document.createTextNode(messageObject.text);
  messageContainer.appendChild(messageTextNode);
 messageContainer.classList.add("is-size-4");
  
 
  
  emailContainer = document.createElement('P');
  emailTextNode = document.createTextNode(messageObject.email);
  emailContainer.appendChild(emailTextNode);
  emailContainer.classList.add("column","is-offset-2", "is-size-5");
  
  telContainer = document.createElement('P');
 telTextNode = document.createTextNode(messageObject.phone);
 telContainer.appendChild(telTextNode);
  telContainer.classList.add("column", "is-size-5");
  
   contactDiv = document.createElement('DIV')
  contactDiv.classList.add("columns");
  contactDiv.appendChild(emailContainer);
  contactDiv.appendChild(telContainer);
  
  container.appendChild(nameContainer);
  container.appendChild(messageContainer);
    container.appendChild(contactDiv);
 
  
  return container;
  
  
  
  
  
}</script>
